<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación con Zod</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/LogoForm.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Indie+Flower&family=Margarine&family=Poiret+One&family=Quintessential&family=Schoolbell&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>
        Formulario Imaginario
        </h1>
        <h4>Ingrese los datos requeridos</h4>
    </header>
    <br>
    <div class="formulario">
        <form id="Info">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Nombre" required />
            <br>
            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Correo electrónico" name="email">
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="telefono" id="telefono" placeholder="Teléfono a 10 dígitos" name="telefono">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6" />
            <br>

            <button type="submit">Registrar</button>

        </form>

        <p id="errors" style="color: red;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/zod@3.22.4/lib/index.umd.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
