<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta imaginaria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Poiret+One&family=Quintessential&family=Rouge+Script&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/fiesta.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Bienvenidos a la Fiesta Imaginaria</h1>

    <div class="informacion">
        <h3>Lugar del Evento: Agloe, Nueva York</h3>
        <h4>Comparte tu información para esta fiesta Imaginaria</h4>
        
    </div>
     <br>
    <div class="formulario">
        <h2>Ingrese sus datos para registrarse</h2>
        <form id="myForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname">
            <br>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="telefono" id="telefono" name="telefono">
            <br>


            <h2>¿Qué le gusta hacer?</h2>
            <label>
            <input type="checkbox" name="intereses" value="deportes"> Deportes
            </label><br>
            <label>
            <input type="checkbox" name="intereses" value="música"> Música
            </label><br>
            <label>
            <input type="checkbox" name="intereses" value="arte"> Arte
            </label><br>
            <label>
            <input type="checkbox" name="intereses" value="tecnología"> Tecnología
            </label><br><br>

            <h2>¿Cuál es tu horario preferido?</h2>
            <label>
            <input type="radio" name="horario" value="Mañana (8:00 - 12:00)"> Mañana (8:00 - 12:00)
            </label>
            <br>
            <label>
            <input type="radio" name="horario" value="Tarde (12:00 - 17:00)"> Tarde (12:00 - 17:00)
            </label>
            <br>
            <label>
            <input type="radio" name="horario" value="Noche (17:00 - 21:00)"> Noche (17:00 - 21:00)
            </label>
            <br>
            <label for="fecha">Selecciona la fecha del evento:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br>
            <label for="archivo">Sube tu identificación:</label>
            <input type="file" id="archivo" name="archivo" accept=".jpg,.png,.pdf">
            <br><br>

            <button type="submit">Registrarse</button>
            <div id="salida" class="mensaje-salida"></div>
        </form>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
