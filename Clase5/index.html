<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta imaginaria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Poiret+One&family=Quintessential&family=Rouge+Script&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/fiesta.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Bienvenidos a la Fiesta Imaginaria</h1>

    <div class="informacion">
        <h2>Fecha: 30 de febrero del 2027</h2>
        <h3>Hora: 20:00
            <p></p>
        Lugar del Evento: Agloe, Nueva York</h3>
      
    </div>
     <br>
    <div class="formulario">
        <h2>Ingrese sus datos para registrarse</h2>
        <form id="myForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="telefono" id="telefono" name="telefono">
            <br>
            <br>
            
        </form>
        <h2>¿Qué le gusta hacer?</h2>
        <form id="interesesForm">
            <label>
            <input type="checkbox" name="intereses" value="deportes"> Deportes
            </label><br>
            <label>
            <input type="checkbox" name="intereses" value="música"> Música
            </label><br>
            <label>
            <input type="checkbox" name="intereses" value="arte"> Arte
            </label><br>
            <label>
            <input type="checkbox" name="intereses" value="tecnología"> Tecnología
            </label><br><br>
    
    <button type="submit">Enviar</button>
  </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
